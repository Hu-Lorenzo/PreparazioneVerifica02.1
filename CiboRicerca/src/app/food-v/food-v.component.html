<div class="card">
  <img *ngIf="productDetails.image_url" [src]="productDetails.image_url" class="card-img-top" alt="{{ productDetails.product_name }}">
  <div class="card-body">
    <h3 class="card-title">{{ productDetails.product_name }}</h3>
    <p><strong>Brand:</strong> {{ productDetails.brands }}</p>
    <p><strong>Categories:</strong> {{ productDetails.categories }}</p>
    <p><strong>Ingredients:</strong> {{ productDetails.ingredients_text }}</p>
    <button class="btn btn-secondary" routerLink="/search">Back</button>
  </div>
</div>
